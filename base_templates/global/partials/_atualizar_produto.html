<!-- templates/produtos/atualizar_produto.html -->
<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Atualizar Produto</title>
</head>

<body>
    <h1>Atualizar Produto</h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Salvar</button>
    </form>
    <a href="{% url 'site_rafaburguer:listar_produtos' %}">Voltar</a>
</body>

</html>
